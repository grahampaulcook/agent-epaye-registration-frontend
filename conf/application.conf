include "common.conf"

appName = "Agent Epaye Registration"

play.http.router = prod.Routes

play.http.filters=FrontendFilters
play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

play.modules.enabled += "uk.gov.hmrc.play.graphite.GraphiteMetricsModule"
play.modules.enabled += "FrontendModule"

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }
}

Dev {
  microservice {
    services {
      agent-epaye-registration {
        host = localhost
        port = 9445
      }
      auth {
        host = localhost
        port = 8500
      }
    }
  }
}

Test {
  microservice {
    services {
      agent-epaye-registration {
        host = localhost
        port = 9445
      }
      auth {
        host = localhost
        port = 8500
      }
    }
  }
}

Prod {
  microservice {
    services {
      agent-epaye-registration {
        host = agent-epaye-registration.protected.mdtp
        port = 80
      }
      auth {
        host = auth.protected.mdtp
        port = 80
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.253.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

extract.auth.stride.enrolment = "T2 Technical"
